dependencies:
  pre:
   - sudo apt-get update
   - sudo apt-get install openjdk-7-jdk -y

  post:
   - mvn test package
   - cp target/*.hpi $CIRCLE_ARTIFACTS/
   
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;


